<!DOCTYPE html>
<html>
<head>
    <title>Registro Asistencia</title>

    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>

    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background: linear-gradient(135deg, #0b3d2e, #145a32);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.25);
            text-align: center;
            width: 320px;
        }

        h1 {
            color: #0b3d2e;
            margin-bottom: 25px;
        }

        input {
            width: 100%;
            padding: 12px;
            border-radius: 6px;
            border: 1px solid #ccc;
            margin-bottom: 15px;
            font-size: 16px;
            box-sizing: border-box;
        }

        input:focus {
            outline: none;
            border-color: #c8a44d;
            box-shadow: 0 0 5px rgba(200,164,77,0.5);
        }

        button {
            background: #c8a44d;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 6px;
            width: 100%;
            font-size: 16px;
            cursor: pointer;
            transition: 0.2s;
            font-weight: bold;
        }

        button:hover {
            background: #b8933f;
        }

        #mensaje {
            margin-top: 15px;
            font-weight: bold;
            color: #0b3d2e;
        }

        .header {
            position: absolute;
            top: 0;
            width: 100%;
            background: #0b3d2e;
            color: white;
            padding: 12px;
            text-align: center;
            font-weight: bold;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>

    <div class="header">
        Sistema de Asistencia — Sala de Becarios
    </div>

    <div class="card">
        <h1>Registro de Asistencia</h1>

        <input type="text" id="cuenta" placeholder="Número de cuenta">
        <button onclick="registrar()">Registrar</button>

        <p id="mensaje"></p>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "TU_API_KEY",
            authDomain: "asistenciasalabecarios.firebaseapp.com",
            projectId: "asistenciasalabecarios",
            storageBucket: "asistenciasalabecarios.appspot.com",
            messagingSenderId: "927102845422",
            appId: "1:927102845422:web:200527178a110353580eff"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        async function registrar() {
            try {
                const urlParams = new URLSearchParams(window.location.search);
                const token = urlParams.get('token');
                const cuenta = document.getElementById('cuenta').value.trim();

                if (!cuenta || !token) {
                    document.getElementById('mensaje').innerText = 'Faltan datos';
                    return;
                }

                const configDoc = await db.collection('config').doc('actual').get();

                if (!configDoc.exists || configDoc.data().token !== token) {
                    document.getElementById('mensaje').innerText = 'Token inválido';
                    return;
                }

                const hoy = new Date().toISOString().split('T')[0];
                const ahora = new Date();

                const query = db.collection('asistencias')
                    .where('cuenta', '==', cuenta)
                    .where('fecha', '==', hoy)
                    .where('salida', '==', null)
                    .limit(1);

                const snapshot = await query.get();

                if (!snapshot.empty) {
                    const doc = snapshot.docs[0];
                    await doc.ref.update({ salida: ahora });
                    document.getElementById('mensaje').innerText = 'Salida registrada';
                } else {
                    await db.collection('asistencias').add({
                        cuenta: cuenta,
                        entrada: ahora,
                        salida: null,
                        fecha: hoy
                    });
                    document.getElementById('mensaje').innerText = 'Entrada registrada';
                }

            } catch (error) {
                console.error(error);
                document.getElementById('mensaje').innerText = 'Error: ' + error.message;
            }
        }
    </script>
</body>
</html>
